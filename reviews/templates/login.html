<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body style="background-image: url(/static/images/adminbg.png);">
<a href="{% url 'home' %}" style="margin-left: 20px; ">
    <img src="/static/images/reviewhublogos1.png" style="height: 50px; width: 120px; " alt="">
</a>
<br>
<br>
<div class="login-switch">
<div class="wrapper">
<a href="{% url 'creatorlogin' %}" class="login-selector" style="text-decoration: none;"> <button class="login-selector1">Creator</button></a>
<a href="{% url 'viewerlogin' %}" class="login-selector" style="text-decoration: none;"><button class="login-selector1">Viewer</button></a>
</div>
</div>
<div class="admin-login">
<h5>Admin Log in</h5>
<br>
    <form>
    
    <div class="email">
    <label class="form-label" for="form2Example1" style="text-align: left;">Email </label>
    <input type="email" id="form2Example1" class="form-control" />
    <label for="" id="email_error"></label>
      
    </div>
    <br>
  
    
    <div class="password">
        <label class="form-label" for="form2Example2">Password</label>
      <input type="password" id="form2Example2" class="form-control" />
      <label for="" id="password_error"></label>
      
    </div>

    <div class="row mb-4">
      <div class="col d-flex justify-content-center">
        
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
          <label class="form-check-label" for="form2Example31"> Remember me </label>
        </div>
      </div>
  
      <div class="col">
        
        <a href="{% url 'forgetpass' %}">Forgot password?</a>
      </div>
    </div>

   
  
    
  <a href="{% url 'adminhome' %}" style="text-decoration: none;"><button type="button" onclick=" return validation()" class="btn btn-primary btn-block mb-4" style="background-color: #04aa6d; width: 300px; text-align: center; align-items: center; margin-left: 20px;">Log in</button></a>
  
  
  </form>

  <script>
    function validation() {
      status = 1
      email = document.getElementById('form2Example1')
      email_error = document.getElementById('email_error')
      password = document.getElementById('form2Example2')
      password_error = document.getElementById('password_error')
      if (email.value == "") {
          email.style.borderColor = "#e74c3c"
          email_error.innerHTML = "please enter your email "
          email_error.style.color = "#e74c3c"
          email_error.style.display = "block"
          status = 0
      }
      else {
          email.style.borderColor = "black"
          email_error.style.display = "none"
          status = 1
      }
      if (password.value == "") {
          password.style.borderColor = "#e74c3c"
          password_error.innerHTML = "please enter your  password"
          password_error.style.color = "#e74c3c"
          password_error.style.display = "block"
          status = 0
      }
      else {
          password.style.borderColor = "black"
          password_error.style.display = "none"
          status = 1            
      }

      if(status ==0){
          return false
      }
  }

  </script>
</div>
<br>
