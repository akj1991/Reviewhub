<div class="login" style="height: 620px; width: 400px; border: 1px solid rgb(164, 157, 157); background-color: rgb(255, 255, 255); padding: 30px; border-radius: 25px; margin-left: 35%;" >
<h5>Log in</h5>
<br>
    <form>
    
    <div class="form-outline mb-4">
    <label class="form-label" for="form2Example1" style="text-align: left;">Email </label>
    <input type="email" id="form2Example1" class="form-control" />
      
    </div>
  
    
    <div class="form-outline mb-4">
        <label class="form-label" for="form2Example2">Password</label>
      <input type="password" id="form2Example2" class="form-control" />
      
    </div>
    <div class="form-outline mb-4">
          
      <form>
        <p>Please select your category:</p>
        <center>
        <label class="radio-inline">
          <input type="radio" name="optradio" checked>Admin
        </label>
        <label class="radio-inline" style="margin-left: 10px;">
          <input type="radio" name="optradio">Creator
        </label>
        <label class="radio-inline" style="margin-left: 10px;">
          <input type="radio" name="optradio">Follower
        </label>
      </center>
      </form>
    </div>
  
    
    <div class="row mb-4">
      <div class="col d-flex justify-content-center">
        
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
          <label class="form-check-label" for="form2Example31"> Remember me </label>
        </div>
      </div>
  
      <div class="col">
        
        <a href="/static/html/forgetpass.html">Forgot password?</a>
      </div>
    </div>

   
  
    
    <a href="adminhome.html" style="text-decoration: none;"><button type="button" class="btn btn-primary btn-block mb-4" style="background-color: #04aa6d;">Log in</button></a>
  
    
    <div class="text-center">
      <p>Not a member? <a href="/static/html/signup.html">Register</a></p>
      <p>or sign up with:</p>
      <button type="button" class="btn btn-link btn-floating mx-1">
        <i class="fab fa-facebook-f"></i>
      </button>
  
      <button type="button" class="btn btn-link btn-floating mx-1">
        <i class="fab fa-google"></i>
      </button>
  
      <button type="button" class="btn btn-link btn-floating mx-1">
        <i class="fab fa-twitter"></i>
