<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up - Reviewhub</title>
    <link rel="icon" href="/static/images/logohub.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css" integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        ul {
          list-style: none;
        }
        
        ul li::before {
          content: "\2022";
          color: #04aa6d;
          font-weight:bolder;
          display: inline-block; 
          width: 1em;
          margin-left: -1em;
        }
        </style>
</head>
<body>
    <a href="/reviews/templates/home.html" style="margin-left: 20px; ">
        <img src="/static/images/reviewhublogos1.png" style="height: 50px; width: 80px; " alt="">
    </a>
    <br>
    <br>
<div class="login" style="height: 650px; width: 400px; border: 1px solid rgb(164, 157, 157); background-color: rgb(255, 255, 255); padding: 30px; border-radius: 25px; margin-left: 35%;" >
    <h5>Sign up</h5>
    <br>   
    <form>
       
        <div class="row mb-4">
          <div class="col">
            <div class="form-outline">
            <label class="form-label" for="form3Example1">First name</label>
            <input type="text" id="form3Example1" class="form-control" />             
            </div>
          </div>
          <div class="col">
            <div class="form-outline">
                <label class="form-label" for="form3Example2">Last name</label>
                <input type="text" id="form3Example2" class="form-control" />
            </div>
          </div>
        </div>
      
        <!-- Email input -->
        <div class="form-outline mb-4">
          
            <label class="form-label" for="form3Example3">Email address</label>
            <input type="email" id="form3Example3" class="form-control" />
          
        </div>
      
        <!-- Password input -->
        <div class="form-outline mb-4">
            <label class="form-label" for="form3Example4">Password</label>
            <input type="password" id="form3Example4" class="form-control" />
            <div class="container-fluid">
                <div class="row" style="padding-top: 3px;">
                    <div class="col-xs-7 col-sm-7 col-md-7 col-lg-7" style="background-color: rgb(255, 255, 255); ">
                        <ul style="font-size: smaller; margin-left: -40px;">
                            <li>One lowercase character</li>
                            <li>One uppercase character</li>
                            </ul>
                    </div>
                    <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5" style="background-color: rgb(255, 255, 255);">
                        <ul style="font-size: small; margin-left: -60px;">
                            <li>One special character</li>
                            <li>8 characters minimum</li>
                            <li>One number</li>
                        </ul>
                    </div>
            
                
              </ul> 
            </div>
        </div>
          
        </div>
      
        <!-- Submit button -->
        <button type="submit" class="btn btn-primary btn-block mb-4" style="background-color: #04aa6d;;">Sign up</button>
      
        <!-- Register buttons -->
        <div class="text-center">
        <p>Already a member? <a href="/static/html/login.html">Log in</a></p>
          <p>or sign up with:</p>
          <button type="button" class="btn btn-link btn-floating mx-1">
            <i class="fab fa-facebook-f"></i>
          </button>
      
          <button type="button" class="btn btn-link btn-floating mx-1">
            <i class="fab fa-google"></i>
          </button>
      
          <button type="button" class="btn btn-link btn-floating mx-1">
            <i class="fab fa-twitter"></i>
          </button>
          
        </div>
      </form>
    </div>
    <br>


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

</body>
</html>
